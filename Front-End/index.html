<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaniv-Assaf Start</title>
</head>
<body>
    <div class="numberOfPlayers">
        <h1 class="title numberPLayers">Choose Mode</h1>
        <button class="btn twoPlayers">2 Players</button>
        <button class="btn fourPlayers">4 Players</button>
    </div>    

    <div class="setUp 2players">
        <form action="html/game.html">
            <input type="text" class="player" id="player1" placeholder="Player Name">
            <input type="text" class="player" id="player2" placeholder="Player Name">
            <button type="submit" class="btn start">Start!</button>
        </form>
    </div>
    
    <div class="setUp 4players">
        <form action="html/game.html">
            <input type="text" class="player" id="player1" placeholder="Player Name">
            <input type="text" class="player" id="player2" placeholder="Player Name">
            <input type="text" class="player" id="player3" placeholder="Player Name">
            <input type="text" class="player" id="player4" placeholder="Player Name">
            <button type="submit" class="btn start">Start!</button>
        </form>
    </div>
</body>
</html>
